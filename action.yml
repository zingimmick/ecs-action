# https://help.github.com/en/articles/metadata-syntax-for-github-actions

author: 'zingimmick'

branding:
    icon: 'check'
    color: 'blue'

description: 'Use Easy Coding Standard via GithubAction.'

name: 'Easy Coding Standard Action'

inputs:
    version:
        description: 'Which version of Rector'
        required: false
        default: 'master'

runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.version }}
        - ${{ inputs.args }}
